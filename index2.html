<html>

<head>
    <meta charset='UTF-8' />
    <title>DrinkAssist - Find your cocktail recipe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-cover bg-bottom h-52"
        style="background-image: url(./assets/images/2Make_your_perfect_cocktail_1200_200_px.png);"
        id="picture-container">
    </div>
    <main>
        <div id="mix-control">
            <button id="add-mix">Click to Add Mix</button>
        </div>
        <div class="btn-list">
        </div>
        <div id="mix-filters">
            <div class="mix-container" id="m-1">
                <div class="mix-header" id="h-1">
                    <h2>Mix 1</h2>
                    <div id="filter-container" id="f-1">
                        <div class="in-cont" id="i-1">
                            <filter class="included">test</filter>

                        </div>
                        <div class="ex-cont" id="e-1">
                            <filter class="excluded">test</filter>

                        </div>
                    </div>
                    <button id="openFilter">Edit Filter</button>

                </div>
                <div class="mix-results" id="r-1">
                </div>
            </div>
        </div>
    </main>

    <footer>


    </footer>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
