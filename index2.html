<html>

<head>
    <meta charset='UTF-8' />
    <title>DrinkAssist - Find your cocktail recipe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="bg-cover bg-bottom h-52"
        style="background-image: url(./assets/images/2Make_your_perfect_cocktail_1200_200_px.png);"
        id="picture-container">
    </div>
    <main>
        <div id="mix-control">
            <button id="add-mix">Click to Add Mix</button>
        </div>

        <div id="mix-filters">
        </div>

        <div class="filter-container hidden">
            <div class="toggle-container" id="filter-type">
                <space data-tog="alc" id="myButtons">
                    <button class="tgl-type included">
                        Alcohol
                    </button>
                    <button class="tgl-type ignored">
                        Non-Alcohol
                    </button>
                </space>
            </div>
            <div class="btn-list" id="filter-window">

            </div>
        </div>

        <div id="mix-responses">
        </div>

    </main>
    <footer>
    </footer>
    <script src="./assets/js/script2.js"></script>
</body>

</html>
