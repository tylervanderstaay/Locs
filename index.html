<html>

<head>
    <meta charset='UTF-8' />
    <title>DrinkAssist - Find your cocktail recipe!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alkatra&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="bg-gradient-to-r from-neutral-700" id="top-pg">
        <h1 class="pt-14 pl-8 italic text-5xl font-semibold text-black">DrinkAssist</h1>
        <p id="p-design" class="p1 pl-10 pb-1 italic text-xl text-white">Find your cocktail recipe!</p>
    </header>

    <main1>
        <div class="welcome-msg">
            <p>Welcome to DrinkAssist!
                Choose from a variety of Alcohol and Mixers and find a recipe for a cocktail!</p>
        </div>

        <div id="mix-control">
            <button class="hover:text-white" id="add-mix">Click to Add Mix</button>
        </div>
        <div id="mix-filters">
        </div>
        <div class="filter-container hidden">
            <div class="toggle-container" id="w">
                <space data-tog="alc" id="myButtons">
                    <button class="tgl-type included">
                        Alcohol
                    </button>
                    <button class="tgl-type ignored">
                        Non-Alcohol
                    </button>
                </space>
            </div>
            <div class="btn-list" id="filter-window">
            </div>
        </div>
        <div id="mix-responses">
        </div>
    </main1>
    <main2 class="idpage hidden">
        <div class="drink-box">
            <div class="goback-container">
                <button id="goback"> Press to Return</button>
            </div>

            <div class="drinkheader">
                <h1 id="drinkname"></h1>
            </div>

            <div class="drinkinfo-container">
                <h2>Ingredients</h2>
                <div class="ingredients">
                    <div class="ingcol">

                    </div>
                    <div class="measurecol">

                    </div>
                </div>
                <div class="instructions">
                    
                </div>
            </div>
        </div>



    </main2>
    <footer>
    </footer>
    <script src="./assets/js/script2.js"></script>
</body>


</html>
